{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.nameOverride | default "crypto-app" }}
  labels:
    {{- include "crypto-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - secretName: crypto-app-tls  # Reference the TLS Secret
      hosts:
        {{- range .Values.ingress.tls }}
        {{- if .hosts }}
        - {{ .hosts | first | quote }}  # Safely access the first host in the tls section
        {{- else }}
        - "default-host.local"  # Fallback if no hosts are provided
        {{- end }}
        {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}  # Directly access the host field here
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.nameOverride | default "crypto-app" }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
